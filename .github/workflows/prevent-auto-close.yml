name: Prevent Auto-Close of Issues

on:
  issues:
    types: [closed]
  pull_request:
    types: [closed]

jobs:
  prevent-auto-close:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Prevent auto-closing of issues
        if: github.event.action == 'closed' && github.event.issue && !contains(github.event.issue.labels.*.name, 'auto-closed')
        uses: actions/github-script@v7
        with:
          script: |
            // Only prevent if closed by bot or automation
            if (context.actor === 'dependabot[bot]' || context.actor === 'github-actions[bot]') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '⚠️ This issue was automatically closed. If this is not intended, please reopen it.'
              });
            }
